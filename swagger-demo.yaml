      tags:
        - WeatherForecast
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WeatherForecast'
          text/json:
            schema:
              $ref: '#/components/schemas/WeatherForecast'
          application/*+json:
            schema:
              $ref: '#/components/schemas/WeatherForecast'
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/WeatherForecast'
            application/json:
              schema:
                $ref: '#/components/schemas/WeatherForecast'
            text/json:
              schema:
                $ref: '#/components/schemas/WeatherForecast'
